    <br>
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
       <center> <div class="titulo">Listar Usuarios</div></center>
    <center><table class="table table-bordered table-responsive table-striped">
      <thead>
       <tr>
        <th>Id</th>
        <th>Email</th>
        <th>Nombre</th>
        <th>Prioridad</th>
        <th>Telefono</th>
       </tr>

      </thead>
        <tbody id="data" class="titulo1"></tbody>
    </table>
</center>
</div>
<script>
let url = 'http://localhost:8080/usuario/';
fetch(url)
.then(response => response.json())
.then(data => mostrarData(data))
.catch(error => console.log(error))

const mostrarData = (data) =>{
    //console.log(data);
   
    let body=""
    for(var i=0;i<data.length;i++){
      body += `<tr><td>${data[i].id}</td><td>${data[i].email}</td><td>${data[i].nombre}</td><td>${data[i].prioridad}</td><td>${data[i].telefono}</td></tr>`
    }
    document.getElementById('data').innerHTML = body;
}


</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
